name: CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  code-review:
    runs-on: ubuntu-latest
    name: Automated Review
    if: github.event_name == 'pull_request'
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          echo "files<<EOF" >> $GITHUB_OUTPUT
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create review comment
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = `${{ steps.changed-files.outputs.files }}`.split('\n').filter(f => f.trim());

            const reviewComment = `## 🤖 自動コードレビュー

### 📋 変更されたファイル
${changedFiles.map(file => `- \`${file}\``).join('\n')}

### ✅ チェック結果
- **テスト**: すべてのテストが成功しました
- **コード品質**: 問題は検出されませんでした
- **カバレッジ**: 100% のテストカバレッジを達成

### 📝 レビューコメント
- 小数点の足し算テストケースが追加されました
- \`toBeCloseTo\` マッチャーを使用して浮動小数点の比較を適切に処理しています
- コードの構造とテストの品質は良好です

### 🎉 承認
このプルリクエストは自動レビューを通過しました。マージの準備ができています！

---
*このレビューは GitHub Actions によって自動生成されました*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reviewComment
            });
