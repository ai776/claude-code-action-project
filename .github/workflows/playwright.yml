name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  issue_comment:
    types: [created]

# æ˜ç¤ºçš„ãªæ¨©é™è¨­å®šã‚’è¿½åŠ 
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  test:
    if: github.event_name != 'issue_comment' || contains(github.event.comment.body, '@playwright')
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --reporter=list,json,html
      env:
        CI: true

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Comment on PR with test results
      if: github.event_name == 'pull_request' && !cancelled()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const path = require('path');

          let comment = '## ğŸ­ Playwright Test Results\n\n';

          try {
            // Read test results
            const resultsPath = 'playwright-report/results.json';
            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const { stats } = results;

              comment += `### ğŸ“Š Test Summary\n`;
              comment += `- **Total Tests**: ${stats.total}\n`;
              comment += `- **âœ… Passed**: ${stats.passed}\n`;
              comment += `- **âŒ Failed**: ${stats.failed}\n`;
              comment += `- **â­ï¸ Skipped**: ${stats.skipped}\n`;
              comment += `- **â±ï¸ Duration**: ${Math.round(stats.duration / 1000)}s\n\n`;

              if (stats.failed > 0) {
                comment += `### âŒ Failed Tests\n`;
                results.suites.forEach(suite => {
                  suite.specs.forEach(spec => {
                    spec.tests.forEach(test => {
                      if (test.results.some(r => r.status === 'failed')) {
                        comment += `- **${spec.title}**: ${test.title}\n`;
                      }
                    });
                  });
                });
                comment += '\n';
              }

              comment += `### ğŸ¯ Browser Coverage\n`;
              comment += `Tests ran on: Chromium, Firefox, WebKit, Mobile Chrome, Mobile Safari\n\n`;

              if (stats.passed === stats.total - stats.skipped) {
                comment += `### ğŸ‰ All tests passed!\n`;
                comment += `Your code is ready for production! ğŸš€\n\n`;
              }

            } else {
              comment += 'âš ï¸ Test results not found\n\n';
            }
          } catch (error) {
            comment += `âš ï¸ Error reading test results: ${error.message}\n\n`;
          }

          comment += `### ğŸ“‹ Playwright Report\n`;
          comment += `View the detailed HTML report in the [Actions artifacts](${context.payload.pull_request.html_url}/checks).\n\n`;
          comment += `---\n`;
          comment += `ğŸ¤– *Automated by Claude Code Action - Playwright*`;

          try {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            console.log('âœ… Comment posted successfully');
          } catch (error) {
            console.log('âš ï¸ Failed to post comment:', error.message);
            console.log('ğŸ“Š Test results:', comment);
          }

  claude-playwright-assistant:
    if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '@playwright')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Claude Playwright Assistant
      uses: actions/github-script@v7
