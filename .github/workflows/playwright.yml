          } else {
            response += `### ğŸ’¡ Playwright Analysis\n\n`;
            response += `I can help you with:\n`;
            response += `- ğŸ§ª **Test Creation**: Generate comprehensive test suites\n`;
            response += `- ğŸ› **Debugging**: Analyze test failures and suggest fixes\n`;
            response += `- ğŸ¯ **Optimization**: Improve test performance and reliability\n`;
            response += `- ğŸ“Š **Reporting**: Interpret test results and coverage\n\n`;
            response += `Use \`@playwright help\` for available commands!\n\n`;
          }

          response += `---\nğŸ¤– *Claude Playwright Assistant - Powered by AI*`;

          try {
            await github.rest.issues.createComment({
              issue_number: issueNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: response
            });
            console.log('âœ… Claude Playwright Assistant comment posted successfully');
          } catch (error) {
            console.log('âš ï¸ Failed to post Claude comment:', error.message);
            console.log('ğŸ“ Response content:', response);
          }
